<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$this_auth.name}_煤问题后台管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="__HPLUS__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__HPLUS__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__HPLUS__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__HPLUS__/css/animate.css" rel="stylesheet">
    <link href="__HPLUS__/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{$this_auth.name}
                        <small>&nbsp;&nbsp;添加后台管理员</small>
                        </h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" action="{:U('do_add')}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="nick" class="form-control"> 
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员账号</label>
                                <div class="col-sm-10">
                                    <input type="text" name="acc" class="form-control"> 
                                    <span class="help-block m-b-none">用来让管理员登陆的账号(一般填写管理员手机号即可)</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">管理员密码</label>
                                <div class="col-sm-10">
                                    <input type="text" name="pass" class="form-control"> 
                                    <span class="help-block m-b-none">用来让管理员登陆的密码</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">隶属于的角色</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="role">
                                    <option >选择所属角色</option>
                                    <foreach name='role' item='role'>
                                        <option value="{$role.id}">{$role.name}</option>
                                    </foreach>
                                    </select>
                                    <span class="help-block m-b-none">必须要给管理员安排一个角色，管理员继承盖角色的权限</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" type="submit">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="__HPLUS__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__HPLUS__/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <!--<script src="__HPLUS__/js/content.js?v=1.0.0"></script>-->

    <!-- iCheck -->
    <script src="__HPLUS__/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
			
        });
    </script>
</body>
</html>
